name: Deploy on Push to Main Branches

on:
  push:
    branches:
      - develop
      - master

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # steps:
    #   - uses: actions/checkout@v4

    #   - name: Deploy to Vercel
    #     uses: amondnet/vercel-action@v25
    #     with:
    #       vercel-token: ${{ secrets.VERCEL_TOKEN }}
    #       vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
    #       vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
    #       vercel-args: ${{ github.ref == 'refs/heads/master' && '--prod' || '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.ref_name == 'master' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build ${{ github.ref_name == 'master' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt ${{ github.ref_name == 'master' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
